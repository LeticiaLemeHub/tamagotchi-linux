<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <main class="base">
        <i onclick="modoEscuro()" id="toggle-theme" class="fa-solid fa-dog" style="color: #000000;"></i>
        <!-- Imagem do Tamagotchi -->
        <img id="ciço" class="base__imagem" src="assets/ciço.gif" style="height: 150px; width: 150px;" alt="imagem do pinguim">
        <!-- Barra de ações -->
        <div class="base__acoes-container">
            <div class="base__acoes">
                <p>Fome: <span id="fome-status">0</span></p>
                <button type="button" id="alimentar">Alimentar</button>
            </div>
            <div class="base__acoes">
                <p>Diversão: <span id="diversao-status">0</span></p>
                <button type="button" id="brincar">Brincar</button>
            </div>
            <div class="base__acoes">
                <p>Estudos: <span id="estudos-status">0</span></p>
                <button type="button" id="estudar">Estudar</button>
            </div>
            <div class="base__acoes">
                <p>Higiene: <span id="higiene-status">0</span></p>
                <button type="button" id="banho">Dar banho</button>
            </div>
            <div class="base__acoes">
                <p>Sono: <span id="sono-status">0</span></p>
                <button type="button" id="dormir">Dormir</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
